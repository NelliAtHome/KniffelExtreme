<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{target}}</h4>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <button *ngFor="let s of possibleScores" type="button" class="btn btn-success mybtn"
        (click)="activeModal.close(s)">{{s}}</button>
      <form *ngIf="possibleScores.length == 0">
        <div class="row">
          <div class="col">
            <input type="number" pattern="[0-9]*" inputmode="numeric" id="score" name="score" class="form-control"
              [(ngModel)]="score">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary" (click)="activeModal.close(score)">Ok</button>
          </div>

        </div>
      </form>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close(null)">Leeren</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close(0)">Streichen</button>
</div>
